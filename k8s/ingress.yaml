apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hpcmlx-ingress
  namespace: hpcmlx
  annotations:
    # NGINX Ingress Controller annotations
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    
    # For production, uncomment SSL redirect:
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # Cert-manager annotations (uncomment if using cert-manager for TLS)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  # For Docker Desktop: You need to install an ingress controller first
  # For production: Change to match your ingress controller (nginx, traefik, etc.)
  ingressClassName: nginx
  
  # For Docker Desktop local testing: Skip TLS (use port-forwarding instead)
  # For production: Uncomment and update with your domain
  # tls:
  # - hosts:
  #   - yourdomain.com
  #   - www.yourdomain.com
  #   secretName: hpcmlx-tls
  
  rules:
  # For Docker Desktop: localhost (requires ingress controller installation)
  # For production: Replace with your actual domain
  - host: localhost  # Change to your domain for production (e.g., hpcmlx.example.com)
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80

