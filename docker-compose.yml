services:
  db:
    image: postgres:15-alpine
    container_name: hpcmlx_db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 180M
        reservations:
          cpus: '0.25'
          memory: 120M
    command: >
      postgres
      -c shared_buffers=32MB
      -c effective_cache_size=96MB
      -c maintenance_work_mem=16MB
      -c work_mem=2MB
      -c max_connections=15
      -c checkpoint_completion_target=0.9
      -c wal_buffers=1MB
      -c default_statistics_target=50
      -c random_page_cost=1.1
      -c effective_io_concurrency=2
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - internal

  backend:
    build: ./backend
    image: ghcr.io/${IMAGE_REPO:-kailinx-com/hpcmlx}/backend:latest
    container_name: hpcmlx_backend
    env_file:
      - .env
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 1 --threads 2 --timeout 120 --max-requests 1000 --max-requests-jitter 50 --preload hpcmlx.wsgi:application"
    volumes:
      - static_volume:/app/staticfiles
    environment:
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS}
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: 220M
        reservations:
          cpus: '0.2'
          memory: 180M
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket; s=socket.socket(); s.connect((\"localhost\", 8000)); s.close()' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - internal
      - app_app-network

  frontend:
    build: ./frontend
    image: ghcr.io/${IMAGE_REPO:-kailinx-com/hpcmlx}/frontend:latest
    container_name: hpcmlx_frontend
    ports:
      - "8080:80"
    volumes:
      - static_volume:/usr/share/nginx/html/static:ro
    depends_on:
      backend:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 40M
        reservations:
          cpus: '0.05'
          memory: 25M
    restart: unless-stopped
    networks:
      - internal
      - app_app-network

volumes:
  postgres_data:
  static_volume:

networks:
  internal:
    internal: true
  app_app-network:
    external: true